<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="plan-matrix">
    <img src="./eisenhower-matrix.jpg" class="plan-matrix__img">
    <a class="plan-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="plan-content">
    <p id="add-item">
      <label for="add-item__title">Add Item</label>
      <div class="add-item__wrapper">
        <input id="add-item__title"class="add-item__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="plan-list">
      <li class="check-plan-list-item">
        <input type="checkbox">
        <label class="check-plan-list-item__title">Pay Bills</label>
        <input type="text" class="check-plan-list-item__input">
        <button class="check-plan-list-item__save-button">Edit</button>
        <button class="check-plan-list-item__delete-button">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="plan-list-item">
        <input type="checkbox">
        <label class="plan-list-item__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="plan-list-item__input">
        <button class="plan-list-item__save-button">Save</button>
        <button class="plan-list-item__delete-button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="plan-list-completed">
      <li>
        <input type="checkbox" checked>
        <label class="plan-list-completed__title">See the Doctor</label>
        <input type="text" class="plan-list-completed__input">
        <button class="plan-list-completed__save-button">Edit</button>
        <button class="plan-list-completed__delete-button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
