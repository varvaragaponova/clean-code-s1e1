<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="plan-matrix">
    <img src="./eisenhower-matrix.jpg" class="plan-matrix__img" alt="eisenhower matrix">
    <a class="plan-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="plan-content">
    <section id="add-item">
      <p class="add-item__title">Add Item</p>
      <div class="add-item__wrapper">
        <input class="add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="plan-list">
        <li class="check-plan-list-item">
          <input type="checkbox" class="check-plan-list-item__input-check">
          <label class="check-plan-list-item__title" for="item-text">Pay Bills</label>
          <input id="item-text" type="text" class="check-plan-list-item__input">
          <button class="check-plan-list-item__save-button">Edit</button>
          <button class="check-plan-list-item__delete-button">
            <img src="./remove.svg" class="check-plan-list-item__delete-img" alt="delete">
          </button>
        </li>
        <li class="plan-list-item">
          <input type="checkbox"  class="plan-list-item__check">
          <label class="plan-list-item__title" for="item-content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="plan-list-item__input" id="item-content">
          <button class="plan-list-item__save-button">Save</button>
          <button class="plan-list-item__delete-button">
            <img src="./remove.svg" class="plan-list-item__delete-img" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="plan-list-completed">
        <li class="plan-list-completed-item">
          <input type="checkbox" class="plan-list-completed-item__input-check" checked>
          <label class="plan-list-completed-item__title" for="item-check">See the Doctor</label>
          <input id="item-check" type="text" class="plan-list-completed-item__input">
          <button class="plan-list-completed-item__save-button">Edit</button>
          <button class="plan-list-completed-item__delete-button">
            <img src="./remove.svg" class="plan-list-completed__delete-img" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
